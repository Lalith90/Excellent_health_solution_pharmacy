<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px; width: 100%;">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Ledger</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a class="btn btn-success" th:href="${'/item/add'}"><i class="fa fa-user-plus"></i>
                                &nbsp; New Item</a>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-info" th:href="${'/supplier/add'}"><i class="fa fa-user-plus"></i>
                                &nbsp; New Supplier</a>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-warning" th:href="${'/purchaseOrder/addFind'}"><i class="fa fa-user-plus"></i>
                                &nbsp; New Purchase Order</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Cost (Rs.)</th>
                            <th>Selling Price (Rs.)</th>
                            <th>Item Status</th>
                            <th>SOH</th>
                            <th>Created Date</th>
                            <th>Updated Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ledger, rowCount : ${ledgers}">
                            <th th:text="${rowCount.count}"></th>
                            <th th:text="${ledger.code}"></th>
                            <th th:text="${ledger.item.description}"></th>
                            <th th:text="${ledger.item.category}"></th>
                            <th th:text="${ledger.cost}"></th>
                            <th th:text="${ledger.item.selling}"></th>
                            <th th:text="${ledger.item.status}"></th>
                            <th th:text="${ledger.item.soh}"></th>
                            <th th:text="${ledger.item.createdAt}"></th>
                            <th th:text="${ledger.item.updatedAt}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
